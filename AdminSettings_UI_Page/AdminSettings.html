<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <form id="settingsForm" action="process.php" method="post">
        <input
          class="input"
          placeholder="Number of questions"
          type="number"
          min="1"
          max="100"
          step="1"
          name="num_questions"
        />

        <input
          class="input1"
          placeholder="Time Limit in mins"
          type="number"
          min="1"
          max="100"
          step="1"
          name="time_limit"
        />

        <input
          class="input2"
          placeholder="Number of options"
          type="number"
          min="1"
          max="100"
          step="1"
          name="num_options"
        />

        <input
          class="input3"
          placeholder="Date and Time of exam"
          type="datetime-local"
          maxlength="300"
          minlength="1"
          name="exam_datetime"
        />

        <input
          class="input4"
          placeholder="Marks for each question"
          type="number"
          min="1"
          max="100"
          step="0.1"
          name="marks_per_question"
        />

        <select class="dropdownlist" required="{true}" name="language">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="French">French</option>
        </select>

        <div class="radio">
          <div class="proctoring-wrapper">
            <div class="proctoring">proctoring:</div>
          </div>
          <input
            class="radio1"
            type="radio"
            name="proctoring"
            value="on"
            id="proctoring_on"
          />
          <label for="proctoring_on" class="yes-wrapper">on</label>

          <input
            class="radio1"
            type="radio"
            name="proctoring"
            value="off"
            id="proctoring_off"
            checked
          />
          <label for="proctoring_off" class="no-wrapper">off</label>
        </div>

        <div class="radio3">
          <div class="proctoring-wrapper">
            <div class="proctoring">
              <p class="negative">negative</p>
              <p class="negative">marks:</p>
            </div>
          </div>

          <input
            class="radio1"
            type="radio"
            name="negativemarks"
            value="yes"
            id="negativemarks_yes"
          />
          <label for="negativemarks_yes" class="no-wrapper">yes</label>

          <input
            class="radio1"
            type="radio"
            name="negativemarks"
            value="no"
            id="negativemarks_no"
            checked
          />
          <label for="negativemarks_no" class="yes-wrapper">no</label>
        </div>

        <input
          class="input5"
          placeholder="Negative marks per question"
          type="number"
          min="1"
          max="100"
          step="0.1"
          name="negative_marks_per_question"
        />

        <button class="button" type="submit">
          <div class="save-settings">save settings</div>
        </button>
      </form>

      <div class="container">
        <div class="proctoring">Admin Settings</div>
        <div class="setting-line-light">
          <div class="subtract-wrapper">
            <img class="subtract-icon" alt="" src="./public/subtract.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
