    <script>
      function validateForm() {
  var email = document.forms[0]["emailaddress"].value;
  var username = document.forms[0]["Username"].value;
  var password1 = document.forms[0]["password1"].value;
  var password2 = document.forms[0]["password2"].value;

  if (email === "" || username === "" || password1 === "" || password2 === "") {
    alert("All fields must be filled out");
    return false;
  }

  if (password1 !== password2) {
    alert("Passwords do not match");
    return false;
  }

  // Display the "Registration Successful" message
  document.getElementById("registrationMessage").style.display = "block";

  // Prevent the form from submitting
  return false;
}
