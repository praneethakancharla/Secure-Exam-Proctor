<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        form {
            background-color: #63328A;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        label {
            color: #ffffff;
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #ffffff;
            color: #63328A;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #512578;
            color: #ffffff;
        }
    </style>
</head>
<body>

<form action="results.php" method="get">
    <label for="testid">Enter Test ID:</label>
    <input type="text" id="testid" name="testid" required>
    <button type="submit">Get Results</button>
</form>

</body>
</html>
