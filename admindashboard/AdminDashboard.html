<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <button class="menu" id="Menu">
        <img class="menu-child" alt="" src="./public/vector-8.svg" />

        <img class="menu-child" alt="" src="./public/vector-8.svg" />

        <img class="menu-child" alt="" src="./public/vector-8.svg" />
      </button>
      <div class="secure-exam-proctor-wrapper">
        <div class="secure-exam-proctor">Admin Dashboard</div>
      </div>
    </div>

    <div id="drawerMenu" class="popup-overlay" style="display: none">
      <div class="drawer-menu" data-animate-on-scroll>
        <img class="add-icon" alt="" src="./public/add.svg" />

        <button onclick = "redirectCreateExamPage()" class="create-exam-wrapper" id="CreateExam">
          <div class="create-exam">Create Exam</div>
        </button>
        
        <img class="refresh-icon" alt="" src="./public/refresh.svg" />

        <button onclick = "redirectExamHist()" class="exam-history-wrapper" id="ExamHistory">
          <div class="create-exam">Exam History</div>
        </button>
        <img class="done-fill-icon" alt="" src="./public/done-fill.svg" />

        <button onclick = "redirectResultsPage()" class="results-wrapper" id="Results">
          <div class="create-exam">Results</div>
        </button>
        <img class="view-fill-icon" alt="" src="./public/view-fill.svg" />

        <button onclick = "redirectViewQue()" class="view-questions-wrapper" id="ViewQuestions">
          <div class="create-exam">View Questions</div>
        </button>
        <img class="edit-fill-icon" alt="" src="./public/edit-fill.svg" />

        <button class="generate-questions-wrapper" id="GenerateQuestions">
          <div class="create-exam">Generate Questions</div>
        </button>
        <img class="key-fill-icon" alt="" src="./public/key-fill.svg" />

        <button onclick = "redirectChangePwd()" class="change-password-wrapper" id="ChangePassword">
          <div class="create-exam">Change Password</div>
        </button>
        <img
          class="close-round-fill-icon"
          alt=""
          src="./public/close-round-fill.svg"
        />

        <button onclick = "redirectDeletePage()" class="delete-exam-wrapper" id="DeleteExam">
          <div class="create-exam">Delete Exam</div>
        </button>
        <button onclick = "redirectLogout()" class="logout-wrapper" id="Logout">
          <div class="logout">Logout</div>
        </button>
        <img
          class="sign-out-squre-icon"
          alt=""
          src="./public/sign-out-squre.svg"
        />
      </div>
    </div>

    <script>
      function redirectCreateExamPage() {
            window.location.href = 'http://localhost/SecureExamProctor/AdminSettings_UI_Page/AdminSettings.html';
        }
      function redirectResultsPage(){
        window.location.href = "http://localhost/SecureExamProctor/results/results.html"
      }
      function redirectExamHist(){
        window.location.href = ""
      }
      function redirectDeletePage(){
        window.location.href = "http://localhost/SecureExamProctor/DeleteExam/"
      }
      function redirectChangePwd(){
        window.location.href = "http://localhost/SecureExamProctor/change_password/"
      }
      function redirectLogout(){
        window.location.href = "http://localhost/SecureExamProctor/Homepage/login_teacher.html"
      }
      function redirectViewQue(){
        window.location.href = ""
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var menu = document.getElementById("Menu");
      if (menu) {
        menu.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("drawerMenu");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.2)";
            drawerOverlayStyle.alignItems = "flex-start";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
